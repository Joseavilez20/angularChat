<main>
  <div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex justify-content-center py-4">
              <a
                href="index.html"
                class="logo d-flex align-items-center w-auto"
              >
                <img src="assets/img/logo.png" alt="" />
                <span class="d-none d-lg-block">NiceAdmin</span>
              </a>
            </div>
            <!-- End Logo -->

            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Bienvenido a BotComp
                  </h5>
                  <p class="text-center small">
                    Ingresa tu correo y contraseña para iniciar sesión
                  </p>
                </div>

                <form
                  #frmLogin="ngForm"
                  (ngSubmit)="frmLogin.form.valid && verificarDatos(frmLogin)"
                  class="row g-3 needs-validation"
                  novalidate
                >
                  <div class="col-12">
                    <label for="yourEmail" class="form-label">Correo</label>
                    <div
                      class="text-danger error"
                      *ngIf="frmLogin.submitted && usu.invalid"
                    >
                      <span *ngIf="usu.errors">Usuario requerido</span>
                      <span *ngIf="usu.errors">Correo inválido</span>
                    </div>
                    <div class="input-group has-validation">
                      <input
                        [(ngModel)]="objusuarioSeleccionado.email"
                        #usu="ngModel"
                        type="text"
                        name="usu"
                        class="form-control"
                        required
                        [ngClass]="{
                          'is-invalid': frmLogin.submitted && usu.invalid
                        }"
                      />
                      <div class="invalid-feedback">
                        Por favor ingresa tu correo.
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label"
                      >Contraseña</label
                    >
                    <span *ngIf="cla.errors">Contraseña requerida</span>
                    <input
                      type="password"
                      class="form-control rounded-3"
                      name="cla"
                      [(ngModel)]="objusuarioSeleccionado.password"
                      #cla="ngModel"
                      required
                      [ngClass]="{
                        'is-invalid': frmLogin.submitted && cla.invalid
                      }"
                    />
                    <div class="invalid-feedback">
                      Por favor ingresa tu contraseña!
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        name="remember"
                        value="true"
                        id="rememberMe"
                      />
                      <label class="form-check-label" for="rememberMe"
                        >Recordar mis datos</label
                      >
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">
                      Iniciar sesión
                    </button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">
                      <a routerLink="/home/recoverpassword" class="fw-bold"
                        >¿Has Olvidado tu contraseña?</a
                      >
                    </p>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">
                      ¿No tienes una cuenta?
                      <a routerLink="/home/register" class="fw-bold"
                        >Regístrate</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
<!-- End #main -->
